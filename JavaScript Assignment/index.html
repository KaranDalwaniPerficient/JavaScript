<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div>
            <h1>Calculator</h1>
        </div>
        <div>
            <input type="text" placeholder="0" id="num1" class="inpt">
            <input type="text" placeholder="0" id="num2" class="inpt">
            <input type="text" placeholder="Result" id="res" class="inpt" disabled>
        </div>
        <div class="numpad">
            <button class="btn" id="addition">Addition</button>
            <button class="btn" id="subtraction">Subtraction</button>
            <button class="btn" id="division">Division</button>
            <button class="btn" id="mod">Mod</button>
            <button class="btn clear" id="clrs">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
